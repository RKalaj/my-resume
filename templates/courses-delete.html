{% extends "home-base.html" %}

{% block title %}
Delete Courses
{% endblock %}

{% block active_tab %}
<li class="nav-item">
  <a class="nav-link" href="/">Home</a>
</li>
<li class="nav-item">
  <a class="nav-link" href="/about">About</a>
</li>
<li class="nav-item active">
  <a class="nav-link" href="/courses">Courses</a>
</li>
<li class="nav-item">
  <a class="nav-link" href="/profs">Professors</a>
</li>
{% endblock %}

{% block page_content %}
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="mt-5">Delete Courses</h1>

      <form action="/courses/delete/{{courses.id}}" method="post">
        <div class="form-group">
          <label>Number</label>
          <input class="form-control" type="text" name="number" value="{{courses.number}}" required="true" readonly="true">
        </div>
        <div class="form-group">
          <label>Title</label>
          <input class="form-control" type="text" name="title" value="{{courses.title}}" readonly="true">
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" name="desc" required="true" readonly="true">{{courses.desc}}</textarea>
        </div>
        <div class="form-group">
          <label>Professor</label>
          <input class="form-control" type="text" name="prof" value="{{courses.prof.name}}" readonly="true">
        </div>
        <button type="submit" class="btn btn-danger" id="delete_btn">Delete</button>
      </form>

    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
  {{super()}}
  <script>
  $(document).ready(function () {
    $('#developer').tooltip()
  });
  </script>
  <script>
  $(document).ready(function () {
    $('#delete_btn').click(function () {
      if (! confirm('Are you sure?')) {
        return false;
      }
    })
  });
  </script>
{% endblock %}
