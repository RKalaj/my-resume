{% extends "home-base.html" %}

{% block title %}
Delete Professors
{% endblock %}

{% block active_tab %}
<li class="nav-item">
  <a class="nav-link" href="/">Home</a>
</li>
<li class="nav-item">
  <a class="nav-link" href="/about">About</a>
</li>
<li class="nav-item">
  <a class="nav-link" href="/courses">Courses</a>
</li>
<li class="nav-item active">
  <a class="nav-link" href="/profs">Professors</a>
</li>
{% endblock %}

{% block page_content %}
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="mt-5">Delete Professors</h1>

      <form action="/profs/delete/{{prof.id}}" method="post">
        <div class="form-group">
          <label>Name</label>
          <input class="form-control" type="text" name="name" value="{{prof.name}}" required="true" readonly="true">
        </div>
        <div class="form-group">
          <label>Department</label>
          <textarea class="form-control" name="department" required="true" readonly="true">{{prof.department}}</textarea>
        </div>
        <button type="submit" class="btn btn-danger" id="delete_btn">Delete</button>
      </form>

    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
  {{super()}}
  <script>
  $(document).ready(function () {
    $('#developer').tooltip()
  });
  </script>
  <script>
  $(document).ready(function () {
    $('#delete_btn').click(function () {
      if (! confirm('All related songs will be deleted too!! Are you sure?')) {
        return false;
      }
    })
  });
  </script>
{% endblock %}
