{% extends "home-base.html" %}

{% block title %}
Edit Courses
{% endblock %}

{% block active_tab %}
<li class="nav-item">
  <a class="nav-link" href="/">Home</a>
</li>
<li class="nav-item">
  <a class="nav-link" href="/about">About</a>
</li>
<li class="nav-item active">
  <a class="nav-link" href="/courses">Courses</a>
</li>
<li class="nav-item">
  <a class="nav-link" href="/profs">Professors</a>
</li>
{% endblock %}

{% block page_content %}
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="mt-5">Edit Courses</h1>

      <form action="/courses/edit/{{courses.id}}" method="post">
      <label>Course number</label>
      <input class="form-control" type="text" name="number" value="{{courses.number}}" required="true"><br>
      <label>Course title</label>
      <input class="form-control" type="text" name="title" value="{{courses.title}}" required="true"><br>
      <label>Course description</label>
      <textarea class="form-control" name="desc" value="{{courses.desc}}" required="true"></textarea><br>
      <label>Professor</label>
      <select class="form-control" name="prof">
        {% for prof in prof %}
          {% if prof == courses.prof %}
            <option selected="selected">{{prof.name}}</option>
          {% else %}
            <option>{{prof.name}}</option>
          {% endif %}
        {% endfor %}
      </select><br>
      <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>

    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
  {{super()}}
  <script>
  $(document).ready(function () {
    $('#developer').tooltip()
  });
  </script>
{% endblock %}
